 PLC_FLAVOR_TEXT: "Le royaume de Pologne-Lituanie existe depuis des siècles, la dynastie des Jagellons a régné avec sagesse et justice. Le pays est à la croisée des chemins, va-t-il absorber le courant du progrès et redevenir une superpuissance, ou sera-t-il balayé ?"

 LOU_FLAVOR_TEXT: "La République de Louisiane, indépendante depuis 1804, se cherche un avenir. Le pays deviendra-t-il un bastion de la démocratie et du progrès, ou sombrera-t-il dans le passé et ses chimères ?"

 NGF_FLAVOR_TEXT: "La Fédération d'Allemagne du Nord, fondée en 1810, est en pleine expansion économique et militaire. Les dirigeants lorgnent avec avidité sur leur voisin du sud. L'Allemangne va-t-elle être formée ? Le pays pousuivra-t-il d'autres ambitions ?"

 SGF_FLAVOR_TEXT: "La Fédération d'Allemagne du Sud, fondée en 1809, est en proie au doute. Le pays, coincé entre deux puissances, saura-t-il rester indépendant, ou cèdera-t-il sous la pression de ses voisins ?"

 CAL_FLAVOR_TEXT: "La République de Californie, créée en 1821, est en plein essor. Le pays va-t-il réussir à devenir une puissance industrielle ou sombrera-t-il dans l'oubli ?"

 UBD_FLAVOR_TEXT: "Les Pays Baltes, sous protectorat polonais, sont un pays laissé à l'écart des affaires du monde. Le pays restera-t-il à l'abri de son puissant protecteur, ou apprendra-t-il à voler de ses propres ailes ?"

 