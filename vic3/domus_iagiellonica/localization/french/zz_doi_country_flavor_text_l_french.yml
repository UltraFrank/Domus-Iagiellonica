 PLC_FLAVOR_TEXT: "Le royaume de Pologne-Lituanie existe depuis des siècles, la dynastie des Jagellons a régné avec sagesse et justice. Le pays est à la croisée des chemins, va-t-il absorber le courant du progrès et redevenir une superpuissance, ou sera-t-il balayé ?"

 LOU_FLAVOR_TEXT: "La République de Louisiane, indépendante depuis 1804, se cherche un avenir. Le pays deviendra-t-il un bastion de la démocratie et du progrès, ou sombrera-t-il dans le passé et ses chimères ?"