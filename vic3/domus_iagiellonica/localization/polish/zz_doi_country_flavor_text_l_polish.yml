l_polish:
  PLC_FLAVOR_TEXT: "Królestwo Polsko-Litewskie istnieje od wieków, dynastia Jagiellonów rządzi mądrze i sprawiedliwie. Kraj jest na rozdrożu, czy wchłonie nurt progresu i stanie się na nowo mocarstwem, albo czy zostanie wechpnięty na bok ?"
 
 LOU_FLAVOR_TEXT: "Republika Luizjany, niepodległa od 1804 roku, szuka swojej przyszłości. Czy kraj ten stanie się bastionem demokracji i postępu, czy też pogrąży się w przeszłości i jej chimerach?"

 NGF_FLAVOR_TEXT: "Założony w 1810 roku Związek Północnoniemiecki jest w trakcie ekspansji gospodarczej i militarnej. Przywódcy chciwie spoglądają na swojego południowego sąsiada. Czy dojdzie do utworzenia Niemiec? Czy kraj ten będzie realizował inne ambicje?"

 SGF_FLAVOR_TEXT: "Założony w 1809 roku Związek Południowoniemiecki znalazł się w ogniu wątpliwości. Czy kraj ten, uwięziony między dwoma potęgami, będzie w stanie zachować niezależność, czy też ugnie się pod presją sąsiadów?"

 CAL_FLAVOR_TEXT: "Powstała w 1821 roku Republika Kalifornii przeżywa rozkwit. Czy krajowi uda się stać potęgą przemysłową, czy też pogrąży się w zapomnieniu?"

 UBD_FLAVOR_TEXT: "Kraje bałtyckie, znajdujące się pod polskim protektoratem, to kraj pozostawiony na uboczu spraw światowych. Czy kraj ten pozostanie chroniony przez swojego potężnego protektora, czy też nauczy się stać na własnych nogach?"
