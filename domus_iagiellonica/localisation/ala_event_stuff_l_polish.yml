l_polish:
 ala.1.t:0 "Nowy kurs ekonomiczny Alaski"
 ala.1.d:0 "Czas zatwierdzić priorytety dalszego rozwoju gospodarki i dystrybucji finansowania na okres co najmniej 4 lat."
 ala.1.a:0 "Koncentracja na gospodarce cywilnej"
 ala.1.b:0 "Nacisk na ekonomię wojskową"
 ala.1.c:0 "Skupić się na nauce"
 ala.2.t:0 "Ciśnienie od USA"
 ala.2.d:0 "Stoimy przed wyborem, czy ponownie uzależnić się od USA, czy odrzucić ich ofertę. Jeśli ich odrzucimy, najprawdopodobniej wypowiedzą nam wojnę i siłą sprowadzą nas z powrotem."
 ala.2.a:0 "Zgodzić się ..."
 ala.2.b:0 "Będziemy walczyć do końca!"
 news.401.t:0 "Unia Alaski i ZSRR"
 news.401.d:0 "Alaska dołącza do Kominternu."
 news.402.t:0 "ZSRR najeżdża Alaskę"
 news.402.d:0 "ZSRR najeżdża Alaskę pod pretekstem odzyskania terytoriów narodowych."
 news.403.t:0 "Kanada najeżdża Alaskę"
 news.403.d:0 "Kanada niespodziewanie najeżdża całą Alaskę."